  <style>
    :root {
      --success: #41a541;
    }

    body {
      background: var(--bg, #f5faf7);
    }

    .container-main {
      width: 90%;
      margin: 28px auto;
      display: flex;
      gap: 24px;
      align-items: flex-start;
    }

    .tour-card {
      background: #fff;
      padding: 22px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      flex: 3;
    }

    .sidebar {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .thumb {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      max-height: 320px;
    }

    .price-large {
      color: #c62828;
      font-weight: 700;
      font-size: 28px;
    }

    .meta {
      color: var(--muted, #6c757d);
      font-size: 14px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      margin-top: 20px;
    }

    .info-box {
      background: #fff;
      padding: 14px;
      border-radius: 10px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.04);
    }

    .timeline {
      margin-top: 18px;
      border-left: 2px solid #eef2f6;
      padding-left: 18px;
    }

    .timeline-item {
      position: relative;
      margin-bottom: 18px;
      padding-left: 18px;
    }

    .timeline-item::before {
      content: "";
      position: absolute;
      left: -11px;
      top: 2px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid var(--success);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timeline-item i {
      position: absolute;
      left: -16px;
      top: 0;
      color: var(--success);
      font-size: 1rem;
    }

    #btnBack {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 2000;
      background: linear-gradient(90deg,#3eaf7e,#5af362);
      color:rgb(255, 255, 255);
    }


    @media (max-width:991px) {
      .container-main {
        flex-direction: column;
      }

      .info-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

      for (const k in dsChuyenDi) if (dsChuyenDi[k].ten === ten) return dsChuyenDi[k];
      return Object.values(dsChuyenDi)[0];
    }

    function dienThongTinModal(cd) {
  tenChuyenDiModal.value = cd.ten;
  giaNguoiLonModal.innerText = formatVND(cd.giaNguoiLonNum);
  const giaTre = Math.round(cd.giaNguoiLonNum * (1 - cd.phanTramGiamTreEm / 100));
  giaTreEmModal.innerText = formatVND(giaTre);
  document.getElementById('gioiHanTuoi').innerText = cd.gioiHanTuoi;

  const today = new Date();
  today.setDate(today.getDate() + 1);
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth() + 1).padStart(2, '0');
  const dd = String(today.getDate()).padStart(2, '0');
  const minDate = `${yyyy}-${mm}-${dd}`;
  ngayKhoiHanhEl.min = minDate;

  soNguoiLonEl.value = 1;
  soTreEmEl.value = 0;
  ngayKhoiHanhEl.value = '';
  capNhatTong();
}


    document.getElementById('moDat').addEventListener('click', () => dienThongTinModal(getChuyenDiHienTai()));
    document.getElementById('nutDat').addEventListener('click', () => dienThongTinModal(getChuyenDiHienTai()));

    soNguoiLonEl.addEventListener('input', capNhatTong);
    soTreEmEl.addEventListener('input', capNhatTong);

    soDienThoaiEl.addEventListener('input', function () { this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10); });

    function capNhatTong() {
      const cd = getChuyenDiHienTai();
      const adults = Math.max(0, Math.min(10, Number(soNguoiLonEl.value || 0)));
      const children = Math.max(0, Math.min(10, Number(soTreEmEl.value || 0)));
      const childPrice = Math.round(cd.giaNguoiLonNum * (1 - cd.phanTramGiamTreEm / 100));
      const total = adults * cd.giaNguoiLonNum + children * childPrice;
      tongTienModal.innerText = formatVND(total);
    }

    formDat.addEventListener('submit', function (e) {
      e.preventDefault();
      const cd = getChuyenDiHienTai();
      const booking = {
        ma: cd.ma,
        ten: cd.ten,
        ngay: ngayKhoiHanhEl.value,
        nguoiLon: Number(soNguoiLonEl.value),
        treEm: Number(soTreEmEl.value),
        hoTen: hoTenEl.value.t1)
    });
  </script>
